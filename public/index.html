<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10a37f">
    <title>Orion - AI Assistant</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #505050;
        }
        .tools-popup {
            transition: all 0.2s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body class="text-gray-200 bg-[#171717]">

    <div class="flex h-screen relative">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-black/90 w-64 fixed inset-y-0 left-0 transform -translate-x-full transition-transform duration-300 ease-in-out z-40 lg:relative lg:translate-x-0 lg:w-64 lg:flex-shrink-0 flex flex-col border-r border-gray-800">
            <div class="p-6 flex items-center justify-between border-b border-gray-800">
                <div class="text-2xl font-bold text-teal-500">
                    Orion 
                    <span class="text-sm font-normal text-gray-400">AI</span>
                </div>
                <button onclick="clearChat()" class="p-2 rounded-lg hover:bg-gray-800 transition-colors" title="New Chat">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
            
            <nav class="flex-1 overflow-y-auto p-4 custom-scrollbar">
                <p class="text-xs text-gray-500 mb-2 uppercase tracking-wider">Current Session</p>
                <div id="user-info" class="p-3 text-sm text-gray-300 bg-gray-900 rounded-lg mb-4 font-mono text-xs">
                    Initializing...
                </div>
                
                <p class="text-xs text-gray-500 mt-4 mb-2 uppercase tracking-wider">Recent Sessions</p>
                <ul class="space-y-1">
                    <!-- Sessions will be populated here -->
                </ul>
            </nav>
            
            <div class="p-4 border-t border-gray-800 space-y-2">
                <button onclick="clearChat()" class="w-full text-left p-2 rounded-lg hover:bg-gray-800 transition-colors text-teal-400 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                    New Session
                </button>
            </div>
        </aside>

        <!-- Mobile overlay -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-60 z-30 hidden lg:hidden"></div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col relative overflow-hidden">
            
            <!-- Header -->
            <header id="chat-header" class="fixed top-0 left-0 right-0 lg:left-64 bg-[#171717] border-b border-gray-800 shadow-xl z-20 p-4 transition-all duration-300">
                <div class="max-w-4xl mx-auto flex items-center justify-between">
                    <button id="menu-btn" class="lg:hidden p-2 rounded-lg hover:bg-gray-800 transition-colors">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-white ml-2 lg:ml-0">Orion Chat</h1>
                    <div id="status-indicator" class="flex items-center text-sm font-medium">
                        <span id="status-text" class="text-gray-400">Initializing</span>
                        <div class="w-2 h-2 rounded-full bg-gray-500 ml-2"></div>
                    </div>
                </div>
            </header>

            <!-- Messages Area -->
            <div id="messages-area" class="flex-1 overflow-y-auto custom-scrollbar pt-20 pb-40">
                <div id="chat-container" class="max-w-4xl mx-auto flex flex-col min-h-full">
                    
                    <!-- Welcome Message -->
                    <div id="welcome-message" class="flex flex-col items-center justify-center text-center p-8 flex-1">
                        <div class="w-16 h-16 mb-6 bg-gradient-to-br from-teal-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m0 0v8m0 0h4m-4 0H8" />
                            </svg>
                        </div>
                        <h2 class="text-3xl font-bold mb-2 text-white">Welcome to Orion</h2>
                        <p class="text-gray-400 max-w-md mb-8">Start a conversation with our advanced AI assistant powered by Gemini 2.5 Flash</p>
                        
                        <div class="flex flex-wrap gap-2 justify-center max-w-2xl">
                            <button onclick="useSuggestion(this)" class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-full text-sm transition-colors border border-white/10">
                                What's Bitcoin's price? üí∞
                            </button>
                            <button onclick="useSuggestion(this)" class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-full text-sm transition-colors border border-white/10">
                                Analyze this dataset üìä
                            </button>
                            <button onclick="useSuggestion(this)" class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-full text-sm transition-colors border border-white/10">
                                Write Python code üíª
                            </button>
                            <button onclick="useSuggestion(this)" class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-full text-sm transition-colors border border-white/10">
                                Latest AI news üîç
                            </button>
                        </div>
                    </div>
                    
                    <!-- Messages -->
                    <div id="messages-wrapper" class="w-full">
                        <!-- Messages injected here -->
                    </div>
                    
                    <!-- Typing Indicator -->
                    <div id="typing-indicator" class="hidden py-4 px-4 md:px-6 bg-[#1e1e1e] border-t border-gray-800">
                        <div class="max-w-4xl mx-auto flex items-start gap-4">
                            <div class="w-8 h-8 flex-shrink-0 bg-teal-600 rounded-full flex items-center justify-center text-white">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m0 0v8m0 0h4m-4 0H8" />
                                </svg>
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-semibold mb-2 text-teal-400">Orion</h3>
                                <div id="typing-text" class="text-gray-400 flex items-center gap-2">
                                    <span>Thinking</span>
                                    <div class="flex space-x-1">
                                        <span class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 0s;"></span>
                                        <span class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 0.15s;"></span>
                                        <span class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 0.3s;"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Input Area -->
            <div id="chat-input-area" class="fixed bottom-0 left-0 right-0 lg:left-64 bg-[#171717] border-t border-gray-800 shadow-2xl p-4 transition-all duration-300 z-30">
                <div class="max-w-4xl mx-auto">
                    <!-- File Preview -->
                    <div id="file-preview" class="flex flex-wrap gap-2 mb-2">
                        <!-- File chips here -->
                    </div>

                    <form id="chat-form" class="flex items-end space-x-2">
                        <!-- Attach Button -->
                        <div class="relative flex-shrink-0">
                            <button type="button" id="tools-btn" class="p-3 rounded-xl hover:bg-gray-800 transition-colors" title="Attach File">
                                <svg class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                                </svg>
                            </button>
                            
                            <div id="tools-popup" class="tools-popup absolute bottom-full mb-2 left-0 w-48 bg-gray-800 p-2 rounded-xl shadow-2xl opacity-0 translate-y-2 pointer-events-none">
                                <button type="button" id="attach-file-button" class="w-full text-left p-2 rounded-lg hover:bg-gray-700 text-white transition-colors flex items-center gap-2">
                                    <svg class="w-5 h-5 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                                    </svg>
                                    Attach File
                                </button>
                            </div>
                            <input type="file" id="file-input" class="hidden" multiple accept="image/*,application/pdf,.doc,.docx,.txt,.csv">
                        </div>
                        
                        <!-- Input Field -->
                        <div class="w-full flex relative">
                            <textarea 
                                id="chat-input" 
                                rows="1" 
                                class="w-full bg-[#2a2a2a] border border-white/10 rounded-xl shadow-lg py-3.5 pl-4 pr-14 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 resize-none custom-scrollbar" 
                                placeholder="Message Orion..."
                            ></textarea>
                            <button 
                                type="submit" 
                                id="send-button" 
                                class="absolute right-3 top-1/2 -translate-y-1/2 p-2 bg-teal-600 rounded-lg hover:bg-teal-700 disabled:bg-gray-700 disabled:cursor-not-allowed transition-colors"
                            >
                                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>
                    </form>
                    
                    <p class="text-xs text-center text-gray-600 pt-3">Orion can make mistakes. Consider checking important information.</p>
                </div>
            </div>
            
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
